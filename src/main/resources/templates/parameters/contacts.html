<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/parameters/contactAdd" class="btn btn-primary">
                        Add New Contact
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Contacts List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Fullname</th>
                        <th><i class="icon_calendar"></i> Email</th>
                        <th><i class="icon_mail_alt"></i> Phone</th>
                        <th><i class="icon_pin_alt"></i> Mobile</th>
                        <th><i class="icon_mobile"></i> Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="contact:${contacts}">
                        <td><i class="fa fa-user"></i></td>
                        <td th:text="${contact.firstname} + ' '+ ${contact.lastname}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.mobile}"></td>
                        <td th:text="${contact.remarks}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/parameters/contact/Details/'+${contact.id}}">
                                    <i class="icon_document_alt"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/parameters/contact/Edit/'+${contact.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/parameters/contacts/delete/'+${contact.id}}">
                                    <i class="icon_close_alt2"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>

</div>


</body>
</html>
