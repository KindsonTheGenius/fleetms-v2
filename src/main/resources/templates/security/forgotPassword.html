<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login Page </title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>

</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form" th:action="@{~/passwordRequest}" method="post" id="resetPasswordForm">
        <div style="text-align:center; font-size:15px; color:green; font-weight:bold">
            <span th:utext="${resetPasswordMsg}"></span>
        </div>
        <p>Enter your account email address to receive an email with password reset instructions</p>
        <div class="alert alert-success" role="alert" id="resetPwdMsgDiv" style="display:none">
            <p id="resetPwdMsgText"></p>
        </div>
        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
            <span th:utext="${message}"></span>
        </div>
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" placeholder="Email" name="email" autocomplete=”off” required
                       autofocus>
            </div>
            <button id="resetPassword" class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </div>
    </form>

    <div class="text-right">
        <div class="credits">
            Designed by <a href="https://kttpro.com/">kttpro</a>
        </div>
    </div>
</div>

</body>

</html>
