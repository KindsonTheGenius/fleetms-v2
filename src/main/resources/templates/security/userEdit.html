<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>FLEETMS - Users Record Edit</title>
</head>
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Security Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/users">User List</a></li>
                    <li><i class="fa fa-square-o"></i>Edit User Recored</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading">
                    User Details and Assigned User Roles
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="panel border-top">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="${user.id}" disabled type="text" size="16"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Firstname</label>
                                    <div class="col-sm-6">
                                        <input name="firstname" th:value="${user.firstname}" class="form-control"
                                               size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Lastname</label>
                                    <div class="col-sm-6">
                                        <input name="lastname" th:value="${user.lastname}" type="text"
                                               class=" form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Username</label>
                                    <div class="col-sm-5">
                                        <input name="username" th:value="${user.username}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Description</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="userRole:${userRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${userRole.description}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a onclick="return confirm('Are you sure you want delete?')"
                                           th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                           class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-heading">
                    Roles currents user is not assigned
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Details</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="userNotRole:${userNotRoles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${userNotRole.description}"></td>
                            <td th:text="${userNotRole.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                       class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
