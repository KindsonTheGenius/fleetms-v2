<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Movements</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet">Fleet Home</a></li>
                    <li><i class="fa fa-square-o"></i>Vehicle Movements List</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/fleet/movementAdd" class="btn btn-primary">
                            Add New Movement
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Countries List
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_table"></i> Id</th>
                            <th><i class="icon_table"></i>Vehicle</th>
                            <th><i class="icon_table"></i>Date</th>
                            <th><i class="icon_table"></i> Remarks</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="movement:${movements}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${movement.id}">Id</td>
                            <td th:text="${movement.vehicle}==${null}?${null}:${movement.vehicle.name}">Vehicle</td>
                            <td th:text="${movement.date1}">Date</td>
                            <td th:text="${movement.remarks}">Remarks</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/fleet/movement/Edit/'+${movement.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/fleet/movement/Details/'+${movement.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/fleet/movement/delete/'+${movement.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!--Content of the page-->

</div>


</body>
</html>
